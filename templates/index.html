<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Packet Spy Master</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>🕵️ Packet Spy Master</h1>

    <div class="controls">
      <form id="startForm">
        <select name="protocol" id="protocolSelect">
          <option value="">All Protocols</option>
          <option value="TCP">TCP</option>
          <option value="UDP">UDP</option>
          <option value="ICMP">ICMP</option>
        </select>
        <button type="submit">Start Capture</button>
      </form>
      <button id="stopBtn">Stop</button>
      <button onclick="download('csv')">📥 CSV</button>
      <button onclick="download('json')">📥 JSON</button>
      <button onclick="clearLogs()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
  🧹 Clear Logs
</button>

      <label><input type="checkbox" id="autoscroll" checked> Auto-scroll</label>
    </div>

    <div id="log" class="log"></div>
  </div>
  <div id="packet-feed" class="overflow-y-auto max-h-[500px] space-y-2 mt-4">
  <!-- Captured packets will appear here -->
</div>


  <script src="/static/script.js"></script>
</body>
</html>
